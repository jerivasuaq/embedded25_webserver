<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .fb-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .fb-left {
            flex: 1;
            max-width: 500px;
            margin-right: 60px;
        }

        .fb-logo {
            color: #1877f2;
            font-size: 60px;
            font-weight: bold;
            letter-spacing: -3px;
            margin-bottom: 10px;
        }

        .fb-desc {
            font-size: 28px;
            color: #1c1e21;
            margin-bottom: 30px;
        }

        .fb-right {
            background: #fff;
            padding: 30px 24px 20px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .fb-btn {
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 0;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 14px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .fb-btn:hover {
            background-color: #166fe5;
        }

        @media (max-width: 900px) {
            .fb-container {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 40px;
            }

            .fb-left {
                margin-right: 0;
                margin-bottom: 40px;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="fb-container">
        <div class="fb-left">
            <div class="fb-logo">facebook</div>
            <div class="fb-desc">
                Connect with friends and the world around you on Facebook.
            </div>
        </div>
        <div class="fb-right">
            <a href="/about" class="fb-btn">About Us</a>
            <a href="/monitor" class="fb-btn">Monitor</a>
        </div>
    </div>
</body>

</html>
