<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor – Embedded systems</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .monitor-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px;
        }
        .monitor-title {
            font-size: 28px;
            color: #1877f2;
            font-weight: bold;
            margin-bottom: 24px;
        }
        .fb-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
        }
        .fb-table th, .fb-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #f0f2f5;
            text-align: left;
        }
        .fb-table th {
            background: #f0f2f5;
            color: #1877f2;
            font-weight: bold;
        }
        .fb-table tr:last-child td {
            border-bottom: none;
        }
        .chart-container {
            width: 100%;
            height: 350px;
        }
    </style>
</head>

<body>
    {% if person %}
        Hello, {{ person }}!
    {% else %}
        Hello, Guest!
    {% endif %}
    <div class="monitor-container">
        <div class="monitor-title">Temperature Monitor</div>
        <table class="fb-table">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Temperature (°C)</th>
                </tr>
            </thead>
            <tbody>
                {% if data %}
                    <tr>
                        <td colspan="2" style="text-align: center; font-style: italic;">Data from the last 10 hours</td>
                    </tr>
                    {% for entry in data %}
                        <tr>
                            <td>{{ entry.datetime }}</td>
                            <td>{{ entry.temperature }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="2" style="text-align: center; font-style: italic;">No data available</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        <div class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>
    </div>
    <script>
        var labels = [];
        var temp = [];
        {% if data %}
            {% for entry in data %}
                labels.push('{{ entry.datetime }}');
                temp.push({{ entry.temperature }});
            {% endfor %}
        {% endif %}

        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperature (°C)',
                data: temp,
                fill: false,
                borderColor: '#1877f2',
                backgroundColor: '#1877f2',
                tension: 0.2,
                pointRadius: 5,
                pointBackgroundColor: '#fff',
                pointBorderColor: '#1877f2',
                pointBorderWidth: 2
            }]
        };
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        },
                        beginAtZero: false
                    }
                }
            }
        };
        new Chart(
            document.getElementById('tempChart'),
            config
        );
    </script>
</body>

</html>
